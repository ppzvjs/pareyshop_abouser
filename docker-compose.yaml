version: '3.8'
services:
  server:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - '${HTTP_PORT}:80'
      - '${HTTPS_PORT}:443'
      # Uncomment for Development
    volumes:
      - ./src:/var/www/html
    depends_on:
      - php
      - db
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
      # Uncomment for Development
    volumes:
      - ./src:/var/www/html:delegated
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
  console:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: [ 'php', '/var/www/html/bin/console' ]
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - '${DB_PORT}:3306'
    healthcheck:
      test: "exit 0"
    volumes:
      - db:/var/lib/mysql
      - ./dumpsql:/opt/dumpsql
volumes:
  db:
